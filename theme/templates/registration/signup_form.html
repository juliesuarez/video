{% extends 'base2.html' %}

{% load crispy_forms_tags %}

{% block content %}

<style>
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    border-radius: 8px; 
    /* Adjust the radius value as needed */
    border-color: #ddd;
    background-color:black;
    width:90%
    
  
  }
  </style>
<div class="row">
  <div class="col-6 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="md:w-8/12 lg:w-6/12 mb-12 md:mb-0">
      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" alt="Phone image" style="width: 130%;" />
    </div>
  </div>
  <div class="col-6">
    <div style="background-color: white; padding: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); width: 500px;">
      <h2>Sign up as a Therapist</h2>
      <form method="post" novalidate>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Sign up</button>
      </form>
    </div>
  </div>
</div>


{% endblock %}
